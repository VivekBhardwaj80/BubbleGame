<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubble Game</title>
    <link rel="stylesheet" href="/style.css">
</head>

<body>
    <main>
        <div class="panel1">
            <div class="time-data">
                <div class="elem">
                    <h3>Hit</h3>
                    <div id="hitVal" class="box">0</div>
                </div>
                <div class="elem">
                    <h3>Time</h3>
                    <div id="time" class="box">60</div>
                </div>
                <div class="elem">
                    <h3>Score</h3>
                    <div id="scoreVal" class="box">0</div>
                </div>
            </div>
            <div class="bubbels-panel">
                <div class="bubble">5</div>
            </div>
        </div>
    </main>
    <script src="/script.js"></script>
</body>

</html>
